<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
    <title>Nyoba RPG</title>
</head>
<body>
    <div id="game-board">
        <div id="player"></div>
        <div id="leveling">What do you want to do?</div>
        <div id="activity">
            <button id="skill1"></button>
            <button id="skill2"></button>
            <button id="skill3"></button>
        </div>
        <div id="progress-bar">
            <div id="cooldown-bar"></div>
        </div>
        <div id="ui-game">
            <button id="btn-inventory"></button>
        </div>
        <div id="inventory">
            <br>
        </div>
        <div id="experience-bar">
            <div id="current-experience"></div>
        </div>
    </div>
</body>
</html>
