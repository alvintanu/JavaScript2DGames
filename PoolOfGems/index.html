<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fb7a63d47f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1 class="blue-diamond">BLUE DIAMOND</h1>
      <div id="cal"></div>
      <h3 class="awards">A W A R D S</h3>
      <h2 class="pool">
        <i class="fa-solid fa-angles-left"></i> Pool of Gems
        <i class="fa-solid fa-angles-right"></i>
      </h2>
      <h1 id="countdown"></h1>

      <hr class="hrpool" />

      <h2 class="totalpool">TOTAL POOL</h2>
      <div class="container-pool">
        <div class="content-pool">
          <p class="css" id="nbr-visible">IDR 945,369,168.00</p>
        </div>
        <p id="nbr" style="visibility: hidden">945369168</p>
      </div>

      <hr class="hrpool" />
      <table style="width: 100%">
        <tr>
          <th><i class="fa fa-star" aria-hidden="true"></i></th>
          <th>
            <i class="fa fa-star" aria-hidden="true"></i
            ><i class="fa fa-star" aria-hidden="true"></i>
          </th>
          <th>
            <i class="fa fa-star" aria-hidden="true"></i
            ><i class="fa fa-star" aria-hidden="true"></i
            ><i class="fa fa-star" aria-hidden="true"></i>
          </th>
        </tr>
        <tr>
          <td>IDR 661.758.417,6</td>
          <td>IDR 189.073.833</td>
          <td>IDR 94.536.916</td>
        </tr>
      </table>
      <hr class="hrpool" />
    </div>
    <script src="script.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
